<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Picking CSV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Monitor de Picking - Pendências</h1>

    <input type="file" id="csvFile" accept=".csv">
    
    <div class="import-section">
      <textarea id="csvContent" placeholder="Cole aqui o conteúdo do CSV copiado do Excel"></textarea>
      <button id="importContentBtn">Importar via Conteúdo</button>
    </div>

    <div id="results">
      <div class="section">
        <h2>Resumo Geral</h2>
        <div class="summary-grid">
          <div>
            <h3>Caixas Faltando</h3>
            <table id="summaryBoxes"></table>
          </div>
          <div>
            <h3>Posições Faltando</h3>
            <table id="summaryPositions"></table>
          </div>
          <div>
            <h3>Cargas Faltando</h3>
            <table id="summaryLoads"></table>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Separadores Ativos</h2>
        <div id="separatorCount"></div>
        <table id="activeSeparators">
          <thead>
            <tr>
              <th>Separador</th>
              <th>Caixas (Total)</th>
              <th>Caixas Faltando</th>
              <th>Posições (Total)</th>
              <th>OE</th>
              <th>Progresso</th>
              <th>Temperatura</th>
            </tr>
          </thead>
          <tbody id="activeSeparatorsBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
