<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WMS Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <style>
    :root {
      --primary: #008d4c;
      --secondary: #00a65a;
      --background: #0f172a;
      --glass: rgba(255,255,255,0.08);
      --text: #f8fafc;
      --hover: rgba(0,166,90,0.2);
    }

    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      background: linear-gradient(45deg, var(--background), #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background: var(--glass);
      backdrop-filter: blur(10px);
      width: 70px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: width 0.3s ease;
      position: relative;
    }
    .sidebar:hover { width: 260px; }

    .sidebar-user {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      transition: all 0.3s;
    }

    .sidebar-user a {
      width: 100%;
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--glass);
      padding: 12px;
      border-radius: 12px;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar-user a:hover {
      background: var(--hover);
      color: #00ff88;
    }
    .sidebar-user a span { display: none; }
    .sidebar:hover .sidebar-user { justify-content: flex-start; padding-left: 20px; }
    .sidebar:hover .sidebar-user a span { display: inline; }

    .logout-btn {
      margin-top: auto;
      padding: 12px;
      background: linear-gradient(45deg, #ff6b6b, #ff5252);
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      justify-content: center;
    }
    .logout-btn span { display: none; }
    .sidebar:hover .logout-btn { justify-content: flex-start; padding-left: 20px; }
    .sidebar:hover .logout-btn span { display: inline; }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .nav-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .sidebar:hover .nav-btn { justify-content: flex-start; padding-left: 20px; }
    .nav-btn span { display: none; }
    .sidebar:hover .nav-btn span { display: inline; }
    .nav-btn:hover { background: var(--hover); transform: translateY(-2px); }
    .nav-btn.active { background: var(--hover); }

    .dropdown-btn { position: relative; }
    .dropdown-btn::after {
      content: '\f078';
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      right: 10px;
      transition: transform 0.4s ease, opacity 0.3s ease;
      transform: rotate(0deg);
      opacity: 0;
    }
    .sidebar:hover .dropdown-btn::after { opacity: 1; }
    .dropdown-open.dropdown-btn::after {
      transform: rotate(180deg);
      animation: pulse 1.5s infinite;
    }
    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-left: 10px;
      transition: max-height 0.4s ease;
    }
    .dropdown-open + .dropdown-content { max-height: 500px; }

    @keyframes pulse {
      0% { transform: rotate(180deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.15); }
      100% { transform: rotate(180deg) scale(1); }
    }

    .iframe-container {
      flex: 1;
      background: #f1f1f1;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ANIMAÇÃO DE TREMER */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .shake {
      animation: shake 0.5s;
    }

    @media(max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar {
        flex-direction: row;
        width: 100%;
        overflow-x: auto;
      }
      .sidebar:hover { width: 100%; }
      .nav-btn { flex: 1; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-user">
        <a href="#" id="userLink">
          <i class="fa-solid fa-address-card"></i><span id="sidebarUserName"></span>
        </a>
      </div>

      <button class="nav-btn" data-page="grade/index.html">
        <i class="fa-solid fa-table-cells"></i> <span>Grade</span>
      </button>
      <button class="nav-btn" data-page="ondas/index.html">
        <i class="fa-solid fa-list-tree"></i> <span>Ondas</span>
      </button>

      <button class="nav-btn dropdown-btn">
        <i class="fa-solid fa-forklift"></i> <span>Fluxo Operacional</span>
      </button>
      <div class="dropdown-content">
        <button class="nav-btn" data-page="movi/index.html">
          <i class="fa-solid fa-truck-container"></i> <span>Movimentações</span>
        </button>
        <button class="nav-btn" data-page="din/index.html">
          <i class="fa-solid fa-pallet-boxes"></i> <span>Dinâmicos</span>
        </button>
        <button class="nav-btn" data-page="reaba/index.html">
          <i class="fa-solid fa-shelves"></i>  <span>Reabastecimentos</span>
        </button>
      </div>

      <button class="nav-btn" data-page="conferente/index.html">
        <i class="fa-solid fa-truck"></i> <span>Monitor de Expedição</span>
      </button>
      <button class="nav-btn" data-page="monitordeseparacao/index.html">
        <i class="fa-solid fa-chart-bar"></i> <span>Porcentagem de Carros</span>
      </button>
      <button class="nav-btn" data-page="monitordepicking/pickingnew.html">
        <i class="fas fa-tasks"></i> <span>Pendências de Picking</span>
      </button>

      <button class="nav-btn" data-page="produtividade/index.html">
        <i class="fas fa-chart-line"></i> <span>Produtividade</span>
      </button>
      <button class="nav-btn" data-page="shelflife/shelf.html">
        <i class="fas fa-box-open"></i> <span>Consulta de Shelf</span>
      </button>
      <button class="nav-btn" data-page="variavel/index.html">
        <i class="fas fa-weight-scale"></i> <span>Pesos Variáveis</span>
      </button>
      <button class="nav-btn" data-page="tratadin/index.html">
        <i class="fas fa-exchange-alt"></i> <span>Picking Dinâmicos</span>
      </button>

      <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
      </button>
    </div>

    <div class="iframe-container">
      <iframe id="contentFrame" src="home.html"></iframe>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('username');
    const sidebarUserName = document.getElementById('sidebarUserName');
    const userLink = document.getElementById('userLink');

    if (!username) {
      window.location.href = 'login.html';
    } else {
      sidebarUserName.textContent = username;
      userLink.href = "dados/index.html";
      userLink.addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('contentFrame').src = 'dados/index.html';
      });
    }

    const navButtons = document.querySelectorAll('.nav-btn[data-page]');
    const contentFrame = document.getElementById('contentFrame');

    function loadPage(page, clickedButton) {
      contentFrame.src = page;
      navButtons.forEach(btn => btn.classList.remove('active'));
      clickedButton.classList.add('active');
    }

    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        loadPage(button.dataset.page, button);
      });
    });

    const logoutButton = document.querySelector('.logout-btn');
    logoutButton.addEventListener('click', () => {
      const confirmBox = document.createElement('div');
      confirmBox.style.position = 'fixed';
      confirmBox.style.top = '0';
      confirmBox.style.left = '0';
      confirmBox.style.width = '100%';
      confirmBox.style.height = '100%';
      confirmBox.style.background = 'rgba(0, 0, 0, 0.5)';
      confirmBox.style.display = 'flex';
      confirmBox.style.alignItems = 'center';
      confirmBox.style.justifyContent = 'center';
      confirmBox.style.zIndex = '1000';

      confirmBox.innerHTML = `
        <div style="
          background: linear-gradient(45deg, #ff6b6b, #ff5252);
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.5);
          text-align: center;
          color: white;
          max-width: 300px;
          animation: shake 0.5s;
        ">
          <h2 style="margin-bottom: 20px;">Tem certeza que deseja sair?</h2>
          <button id="confirmLogout" style="
            background: white;
            color: #ff5252;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
          ">Sim</button>
          <button id="cancelLogout" style="
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
          ">Cancelar</button>
        </div>
      `;

      document.body.appendChild(confirmBox);

      document.getElementById('confirmLogout').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'login.html';
      });

      document.getElementById('cancelLogout').addEventListener('click', () => {
        document.body.removeChild(confirmBox);
      });
    });

    const dropdownBtn = document.querySelector('.dropdown-btn');
    dropdownBtn.addEventListener('click', (e) => {
      e.preventDefault();
      dropdownBtn.classList.toggle('dropdown-open');
    });
  </script>
</body>
</html>
