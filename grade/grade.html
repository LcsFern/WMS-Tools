<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grade Carregada</title>
  <link rel="stylesheet" href="index.css">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilização adicional para a exibição moderna dos totais */
    .grade-totals, .pallet-info {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .total-item {
      flex: 1 1 30%;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
    }
    .pallet-info p {
      flex: 1 1 30%;
      background: rgba(0,0,0,0.2);
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GRADE CARREGADA</h1>
    
    <!-- Seção para colar a grade; será ocultada após o processamento -->
    <div class="section" id="gradeSection">
      <h2><i class="fa-solid fa-file-import"></i> Cole a Grade Limpa (Excel):</h2>
      <textarea id="excelData" placeholder="Cole a grade aqui..."></textarea>
    </div>
    
    <!-- Seção para exibir os resultados -->
    <div class="section hidden" id="gradeInfo">
      <h2>Operação:</h2>
      <div class="grade-totals">
        <div class="total-item">
          <strong>TOTAL DE VEÍCULOS:</strong>
          <div id="totalVeiculos"></div>
        </div>
        <div class="total-item">
          <strong>PESO TOTAL GERAL:</strong>
          <div id="pesoTotal"></div>
        </div>
        <div class="total-item">
          <strong>TOTAL DE CAIXAS:</strong>
          <div id="totalCaixas"></div>
        </div>
      </div>
      <div class="pallet-info">
        <p><strong>Carros Batidos (B):</strong> <span id="batidos"></span></p>
        <p><strong>Carros Paletizados (P):</strong> <span id="paletizados"></span></p>
        <p><strong>Carros Gradiados (G):</strong> <span id="graduados"></span></p>
      </div>
      <p style="text-align: center; font-style: italic; margin-top: 1rem;">
        
      </p>
    </div>
    
    <!-- Botão para resetar a grade -->
    <div class="import-section">
      <button id="resetBtn" class="hidden" onclick="resetGrade()">
        <i class="fa-solid fa-arrows-rotate"></i> Resetar Grade
      </button>
    </div>
  </div>
  
  <script src="grade.js"></script>
</body>
</html>
