<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Posições do Estoque</title>
  <style>
    :root {
      --fundo: #0f172a;
      --glass: rgba(255,255,255,0.05);
      --neon: #008d4c;
      --texto: #f8fafc;
      --apagado: #777;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Segoe UI', sans-serif; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, var(--fundo), #121e34);
      color: var(--texto);
    }
    .container {
      max-width: 650px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 25px rgba(57, 255, 20, 0.1);
      border: 1px solid rgba(57, 255, 20, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--neon);
      text-shadow: 0 0 10px #008d4c(57, 255, 20, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      letter-spacing: 1px;
    }
    h1 i {
      font-size: 2.2rem;
    }
    .section {
      margin: 1.5rem 0;
      padding: 1.8rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(57, 255, 20, 0.1);
      backdrop-filter: blur(5px);
    }
    #search {
      width: 100%; 
      padding: 14px 20px;
      border: 2px solid var(--neon);
      border-radius: 16px;
      background: rgba(0,0,0,0.5);
      color: var(--texto);
      margin-bottom: 15px;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
      transition: all 0.3s ease;
    }
    #search:focus {
      outline: none;
      box-shadow: 0 0 20px #008d4c(57, 255, 20, 0.4);
      transform: translateY(-2px);
    }
    #search::placeholder { 
      color: var(--apagado); 
      opacity: 0.7;
    }
    #suggestions {
      list-style: none;
      max-height: 150px; 
      overflow-y: auto;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      border: 1px solid rgba(57, 255, 20, 0.1);
      scrollbar-width: thin;
      scrollbar-color: var(--neon) #222;
    }
    #suggestions::-webkit-scrollbar {
      width: 8px;
    }
    #suggestions::-webkit-scrollbar-track {
      background: #222;
      border-radius: 10px;
    }
    #suggestions::-webkit-scrollbar-thumb {
      background-color: var(--neon);
      border-radius: 10px;
    }
    #suggestions li {
      padding: 12px 18px; 
      cursor: pointer;
      border-bottom: 1px solid rgba(57, 255, 20, 0.1);
      transition: all 0.25s ease;
      font-weight: 500;
    }
    #suggestions li:hover {
      background: rgba(57, 255, 20, 0.15);
      padding-left: 24px;
    }
    #suggestions li:last-child {
      border-bottom: none;
    }
    .card {
      background: rgba(0,0,0,0.5);
      padding: 2rem; 
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 1.5rem;
      text-align: center;
      border: 1px solid rgba(57, 255, 20, 0.15);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h2 { 
      margin-bottom: 1.2rem;
      color: var(--neon);
      font-size: 1.8rem;
      text-shadow: 0 0 5px #008d4c(57, 255, 20, 0.5);
    }
    .card p { 
      margin: 0.7rem 0;
      color: var(--texto);
      font-size: 1.1rem;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 12px;
      display: inline-block;
    }
    .qr-container {
      width: 180px;
      height: 180px;
      margin: 1.5rem auto;
      background: white;
      border-radius: 16px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 15px rgba(57, 255, 20, 0.3);
      position: relative;
    }
    .qr-container:before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(45deg, #008d4c, transparent, #00a65a);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    .qr {
      width: 150px; 
      height: 150px;
    }
    .label {
      font-size: 1rem;
      color: var(--apagado);
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }
    .icon-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
  <!-- Biblioteca para gerar QR Codes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>

    // Elementos do DOM
    const input       = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');
    const details     = document.getElementById('details');

    // Gera todas as posições N1–N5
    function allPositions() {
      const out = [];
      data.forEach(item => {
        const base = item.COLUNA.toUpperCase();
        const chk  = item['CHECK DÍGITO'];
        for (let i = 1; i <= 5; i++) {
          out.push({ base, pos: `${base}N${i}`, check: chk });
        }
      });
      return out;
    }

    // Atualiza sugestões conforme digita
    input.addEventListener('input', () => {
      const q = input.value.trim().toUpperCase();
      suggestions.innerHTML = '';
      details.innerHTML = '';
      if (!q) return;
      allPositions()
        .filter(o => o.pos.includes(q))
        .forEach(o => {
          const li = document.createElement('li');
          li.innerHTML = `<i class="fa-solid fa-location-dot"></i> ${o.pos}`;
          li.onclick = () => selectPosition(o);
          suggestions.appendChild(li);
        });
    });

    // Ao clicar em uma posição: gera dois QRs corretos
    function selectPosition({ base, pos, check }) {
      // limpa tudo
      suggestions.innerHTML = '';
      details.innerHTML = '';

      // monta card
      const card = document.createElement('div');
      card.className = 'card';

      // título
      const title = document.createElement('h2');
      title.innerHTML = `<i class="fa-solid fa-location-crosshairs"></i> ${pos}`;
      card.appendChild(title);

      // info check
      const info = document.createElement('p');
      info.innerHTML = `<i class="fa-solid fa-fingerprint"></i> ${check}`;
      card.appendChild(info);

      // Container para o QR da posição
      const qrPosContainer = document.createElement('div');
      qrPosContainer.className = 'qr-container';
      card.appendChild(qrPosContainer);
      
      // QR da posição selecionada (pos)
      const qrPos = document.createElement('div');
      qrPos.className = 'qr';
      qrPosContainer.appendChild(qrPos);
      
      // Texto exato sem espaços extras
      new QRCode(qrPos, {
        text: pos,
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      
      const lbl1 = document.createElement('div');
      lbl1.className = 'label';
      lbl1.innerHTML = `<i class="fa-solid fa-tag"></i> QR Code da Posição <i class="fa-solid fa-up"></i>`;
      card.appendChild(lbl1);

      // Container para o QR do check dígito
      const qrChkContainer = document.createElement('div');
      qrChkContainer.className = 'qr-container';
      card.appendChild(qrChkContainer);
      
      // QR do check dígito (check)
      const qrChk = document.createElement('div');
      qrChk.className = 'qr';
      qrChkContainer.appendChild(qrChk);
      
      new QRCode(qrChk, {
        text: check,
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      
      const lbl2 = document.createElement('div');
      lbl2.className = 'label';
      lbl2.innerHTML = `<i class="fa-solid fa-shield-check"></i> QR Code do Check Dígito <i class="fa-solid fa-up"></i>`;
      card.appendChild(lbl2);

      details.appendChild(card);
    }

    // Foco automático no campo de pesquisa ao carregar a página
    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
