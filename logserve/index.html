<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs de Sincronização</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1e;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    input::placeholder {
      color: #aaa;
    }
    .log-container {
      margin-top: 20px;
      display: grid;
      gap: 15px;
    }
    .log-entry {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .log-entry:hover {
      transform: translateY(-3px);
    }
    .log-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    .timestamp {
      font-size: 12px;
      color: #bbb;
    }
    .log-value {
      margin-top: 5px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-family: monospace;
      word-break: break-all;
      display: none;
    }
    .show .log-value {
      display: block;
    }
    .placeholder {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-database"></i> Logs de Sincronização</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Filtrar por nome...">
    <select id="orderSelect">
      <option value="desc">Mais Recentes</option>
      <option value="asc">Mais Antigos</option>
    </select>
    <button id="toggleValuesBtn"><i class="fas fa-eye"></i> Mostrar Valores</button>
  </div>
</header>

<div class="log-container" id="logContainer">
  <p class="placeholder">Carregando logs...</p>
</div>

<script src="script.js"></script>

</body>
</html>
