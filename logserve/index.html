<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs de Sincronização</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="glass">
    <h1>Logs de Sincronização</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Buscar logs..." class="search">
      <select id="orderSelect" class="select">
        <option value="desc">Mais Recentes</option>
        <option value="asc">Mais Antigos</option>
      </select>
      <button id="refreshButton" class="btn-primary">Atualizar</button>
    </div>
  </header>

  <section id="logContainer" class="logs glass">
    <p class="placeholder">Carregando logs...</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
