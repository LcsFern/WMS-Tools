<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>
<body>

  <body>
    <header class="glass">
      <h1><i class="fa-solid fa-user-clock"></i> Logs de Alterações do usuário</h1>
    </header>
  
    <main id="logContainer" class="glass">
      <div class="no-log">Carregando histórico...</div>
    </main>
  
    <div id="toast-container"></div>
  

    <script src="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"></script>
<script src="script.js"></script>
<script>
  window.addEventListener('load', () => {
    // Verificar se a página está dentro de um iframe
    if (window.self !== window.top) {
      // Página está dentro de um iframe, esconder o loading overlay
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.display = 'none'; // Esconde o overlay
      }
    }
  });
</script>

</body>
</html>
