<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs de Sincronização</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>
<body>
  <header class="glass">
    <h1>Logs de Sincronização</h1>
    <div class="header-controls">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar logs...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div style="margin-left: auto; display: flex; gap: 10px;">
        <button id="refreshButton" class="btn-primary">Atualizar Logs</button>
        <button id="syncButton">Sincronizar Agora</button>
      </div>

    </div>
  </header>

  <section id="logContainer" class="logs glass">
    <p class="placeholder">Carregando logs...</p>
  </section>

  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      // Verificar se a página está dentro de um iframe
      if (window.self !== window.top) {
        // Página está dentro de um iframe, esconder o loading overlay
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.display = 'none'; // Esconde o overlay
        }
      }
    });
  </script>
</body>
</html>
