<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Shelf Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Consulta de Shelf Life</h1>
    
    <div class="input-group">
      <label for="productCode">Código do Produto:</label>
      <input type="text" id="productCode" placeholder="Ex: 10146" oninput="autocompleteProduct()">
      <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>

    <div class="input-group">
      <label for="manufactureDate">Data de Fabricação:</label>
      <input type="date" id="manufactureDate">
    </div>

    <button onclick="calculateShelfLife()">Calcular Shelf Life</button>

    <div id="result" class="result" style="display:none;">
      <h2>Resultado:</h2>
      <p><strong>Produto:</strong> <span id="productName"></span></p>
      <p><strong>Data de Fabricação:</strong> <span id="displayManufactureDate"></span></p>
      <p><strong>Data de Vencimento:</strong> <span id="expirationDate"></span></p>
      <p><strong>Validade Total (dias):</strong> <span id="totalValidity"></span></p>
      <p><strong>Tempo Restante (dias):</strong> <span id="timeLeft"></span></p>
      <p><strong>Porcentagem de Shelf:</strong> <span id="shelfPercentage"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
    </div>
  </div>

  <!-- Carrega os produtos do arquivo externo "produtos.js" -->
  <script src="produtos.js"></script>
  <script src="Shelf.js"></script>  
</body>
</html>
