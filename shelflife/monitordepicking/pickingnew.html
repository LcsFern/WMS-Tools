<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Picking - Pend√™ncias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>
      <i class="fas fa-clipboard-list"></i>
      Monitor de Picking - Pend√™ncias
    </h1>

    <div class="import-section">
      <label for="csvFile">
      <i class="fas fa-file-csv"></i>
      Importar Arquivo CSV
      </label>
      <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <div class="import-section">
      <textarea 
        id="csvContent" 
        placeholder="üìã Cole aqui o conte√∫do do CSV copiado do Excel"
      ></textarea>
      <button id="importContentBtn">
        <i class="fas fa-file-import"></i>
        Importar via Conte√∫do
      </button>
    </div>

    <div id="results">
      <div class="section">
        <h2>
          <i class="fas fa-chart-pie"></i>
          Resumo Geral
        </h2>
        <div class="summary-grid">
          <div>
            <h3><i class="fas fa-box-open"></i> Caixas Faltando</h3>
            <table id="summaryBoxes"></table>
          </div>
          <div>
            <h3><i class="fas fa-map-marker-alt"></i> Posi√ß√µes Faltando</h3>
            <table id="summaryPositions"></table>
          </div>
          <div>
            <h3><i class="fas fa-pallet"></i> Cargas Faltando</h3>
            <table id="summaryLoads"></table>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>
          <i class="fas fa-users-cog"></i>
          Separadores Ativos
        </h2>
        <div id="separatorCount"></div>
        <table id="activeSeparators">
          <thead>
            <tr>
              <th><i class="fas fa-user"></i> Separador</th>
              <th><i class="fas fa-boxes"></i> Caixas (Total)</th>
              <th><i class="fas fa-exclamation-triangle"></i> Caixas Faltando</th>
              <th><i class="fas fa-map-marked-alt"></i> Posi√ß√µes (Total)</th>
              <th><i class="fas fa-barcode"></i> OE</th>
              <th><i class="fas fa-tachometer-alt"></i> Progresso</th>
              <th><i class="fas fa-thermometer-half"></i> Temperatura</th>
            </tr>
          </thead>
          <tbody id="activeSeparatorsBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
