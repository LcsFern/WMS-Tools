<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página não encontrada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Paleta de cores e variáveis do site */
    :root {
      --primary: #00a65a;
      --secondary: #008d4c;
      --accent: #00f7ff;
      --background: #0f172a;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #f8fafc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(45deg, var(--background), #1e293b);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container-404 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex: 1;
      padding: 2rem;
    }

    .container-404 h1 {
      font-size: 6rem;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    .container-404 h2 {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 1.5rem;
    }

    .container-404 p {
      max-width: 600px;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .btn-home {
      text-decoration: none;
      color: #fff;
      background-color: var(--primary);
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: var(--secondary);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 1.5rem;
      text-align: center;
    }

    footer p,
    footer a {
      color: var(--text);
      margin: 0.5rem 0;
    }

    footer .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    footer .social-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    footer .social-links a:hover {
      color: var(--accent);
    }

    footer .copy {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container-404">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>
      Oops! A página que você tentou acessar não existe ou foi movida.<br>
      Utilize o botão abaixo para voltar à página inicial.
    </p>
    <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Voltar ao Início</a>
  </div>

  <!-- Footer solicitado -->
  <footer>
    <p><strong>Feito por Lucas Fernandes</strong></p>
    <div class="social-links">
      <a href="https://www.facebook.com/fernandes.lcas/" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://www.instagram.com/jlsfoff/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="tel:47991970281">
        <i class="fas fa-phone"></i> 47 99197-0281
      </a>
      <a href="mailto:jlcs.fernandes@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
    <p class="copy">© 2025 Todos os direitos reservados.</p>
  </footer>
</body>
</html>
