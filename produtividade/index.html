<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Produtividade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>
      <i class="fas fa-trophy"></i>
      Ranking de Produtividade
    </h1>
    
    <div id="inputSection">
      <p class="instruction-text">Cole os conteúdos dos arquivos CSV nos campos abaixo:</p>
      
      <div class="input-group">
        <label for="historicoInput"><i class="fas fa-file-csv"></i> Histórico Monitor de Picking</label>
        <textarea id="historicoInput" placeholder="Cole o conteúdo do histórico aqui..."></textarea>
      </div>

      <div class="input-group">
        <label for="monitorInput"><i class="fas fa-file-csv"></i> Monitor Picking do Dia</label>
        <textarea id="monitorInput" placeholder="Cole o conteúdo do monitor aqui..."></textarea>
      </div>

      <div class="input-group">
        <label for="producaoInput"><i class="fas fa-file-csv"></i> Arquivo Controle de Peso</label>
        <textarea id="producaoInput" placeholder="Cole o conteúdo do arquivo Controle de peso aqui..."></textarea>
      </div>

      <div class="button-container">
        <button id="calcularBtn"><i class="fas fa-calculator"></i> Calcular Ranking</button>
      </div>
    </div>

    <div id="dashboard" style="display: none;">
      <div class="dashboard-controls">
        <button id="exportarBtn"><i class="fas fa-file-excel"></i> Exportar para Excel</button>
        <button id="resetBtnDash"><i class="fas fa-undo"></i> Resetar Dados</button>
      </div>
      <div class="highlights"></div>
      <div id="resultado"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="aut.js"></script>
</body>
</html>
