<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Produtividade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>
      <i class="fas fa-trophy"></i>
      Ranking de Produtividade
    </h1>
    
    <p class="instruction-text">Cole os conteúdos dos arquivos CSV nos campos abaixo:</p>
    
    <!-- Os textareas agora mantêm o conteúdo original (sem sobrescrever) -->
    <div class="input-group">
      <label for="historicoInput">
        <i class="fas fa-file-csv"></i>
        Histórico Monitor de Picking
      </label>
      <textarea id="historicoInput" placeholder="Cole o conteúdo do histórico aqui..." style="width: 760px; height: 32px;"></textarea>
    </div>

    <div class="input-group">
      <label for="monitorInput">
        <i class="fas fa-file-csv"></i>
        Monitor Picking do Dia
      </label>
      <textarea id="monitorInput" placeholder="Cole o conteúdo do monitor aqui..." style="width: 760px; height: 32px;"></textarea>
    </div>

    <div class="input-group">
      <label for="producaoInput">
        <i class="fas fa-file-csv"></i>
        Arquivo Controle de Peso
      </label>
      <textarea id="producaoInput" placeholder="Cole o conteúdo do arquivo Controle de peso aqui..." style="width: 760px; height: 32px;"></textarea>
    </div>

    <button id="calcularBtn">
      <i class="fas fa-calculator"></i>
      Calcular Ranking
    </button>
    <button id="resetBtn">
      <i class="fas fa-undo"></i>
      Resetar Dados
    </button>

    <div id="resultado">
      <!-- Resultados serão inseridos aqui -->
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
