<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WMS TOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
  --primary: #00a65a;
  --secondary: #008d4c;
  --accent: #00f7ff;
  --background: #0f172a;
  --glass: rgba(255, 255, 255, 0.05);
  --text: #f8fafc;
  --error: #ff4444;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #0f172a, #1e293b);
  font-family: 'Segoe UI', system-ui;
}

.login-container {
  background: var(--glass);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 2.5rem;
  width: 400px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  transform: scale(0.95);
  transition: all 0.3s ease;
}

.login-container:hover {
  transform: scale(1);
}

.login-container h2 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 2rem;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
}

.input-group {
  position: relative;
  margin: 1.5rem 0;
}

.input-group input {
  width: 100%;
  padding: 1.2rem;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: var(--text);
  font-size: 1rem;
  padding-left: 3rem;
  transition: all 0.3s ease;
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(58, 237, 73, 0.2);
}

.input-group i {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text);
  opacity: 0.7;
}

.login-container button {
  width: 100%;
  padding: 1.2rem;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.8rem;
}

.login-container button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
}

.error {
  color: var(--error);
  text-align: center;
  margin-top: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  font-size: 0.9rem;
}

.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@media (max-width: 480px) {
  .login-container {
    width: 90%;
    padding: 1.5rem;
  }
}
  </style>
</head>
<body style="background-image: url('1001239598_x4.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></body>
  <div class="login-container">
    <h2><i class="fas fa-lock"></i>Login WMS Tools</h2>
    
    <div class="input-group">
      <i class="fas fa-key"></i>
      <input 
        type="password" 
        id="password" 
        placeholder="Digite sua senha"
        autocomplete="current-password"
        style="width: 325px;"
      />
    </div>

    <button onclick="login()">
      <i class="fas fa-sign-in-alt"></i>
      Entrar
    </button>
    
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    // Função assíncrona para realizar o login
async function login() {
  const password = document.getElementById('password').value;
  const button = document.querySelector('button');
  const errorMsg = document.getElementById('errorMsg');

  // Desativa o botão e mostra a animação de carregamento
  button.disabled = true;
  button.innerHTML = `<div class="loading"></div> Carregando...`;
  errorMsg.textContent = '';

  // Simula um pequeno atraso (800ms), como se estivesse chamando uma API
  await new Promise(resolve => setTimeout(resolve, 800));

  try {
    // Tenta fazer a requisição diretamente para a API
    const res = await fetch('https://labsuaideia.store/api/login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });

    // Checa se a resposta foi bem-sucedida
    const data = await res.json();

    if (data.success) {
      localStorage.setItem('username', data.username);
      const expiresIn = 2 * 60 * 60 * 1000; // 2 horas
      const expiryTime = Date.now() + expiresIn;
      localStorage.setItem('expiry', expiryTime.toString());
      window.location.href = '/WMS-Tools/index.html';
    } else {
      throw new Error('Senha incorreta');
    }
  } catch (error) {
    console.log("Erro na requisição principal, tentando fallback com o Worker");

    // Se a requisição principal falhar, tenta usar o Worker como fallback
    try {
      const res = await fetch('https://dry-scene-2df7.tjslucasvl.workers.dev/', { // URL do seu Worker
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      // Verifica se o login foi bem-sucedido
      if (data.success) {
        localStorage.setItem('username', data.username);
        const expiresIn = 2 * 60 * 60 * 1000; // 2 horas
        const expiryTime = Date.now() + expiresIn;
        localStorage.setItem('expiry', expiryTime.toString());
        window.location.href = '/WMS-Tools/index.html';
      } else {
        throw new Error('Senha incorreta');
      }
    } catch (error) {
      // Se a requisição ao Worker também falhar, mostra a mensagem de erro
      errorMsg.innerHTML = `<i class="fas fa-exclamation-circle"></i> Senha incorreta!`;
      button.innerHTML = `<i class="fas fa-sign-in-alt"></i> Tentar novamente`;
      button.disabled = false;

      const container = document.querySelector('.login-container');
      container.style.animation = 'shake 0.5s';
      container.addEventListener('animationend', () => {
        container.style.animation = '';
      });
    }
  }
}

// Aguarda o carregamento completo do DOM antes de adicionar eventos
document.addEventListener('DOMContentLoaded', function() {
  const passwordField = document.getElementById('password');
  passwordField.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') login();
  });
  passwordField.focus();
});

// Cria e adiciona dinamicamente a animação de tremor (shake)
const style = document.createElement('style');
style.textContent = `
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
`;
document.head.appendChild(style);

  </script>
</body>
</html>
