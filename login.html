<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EXPEDITOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="login/login.css">
</head>
<body style="background-image: url('1001239598_x4.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></body>
  <div class="login-container">
    <h2><i class="fas fa-lock"></i>Login ExpediTools</h2>
    
    <div class="input-group">
      <i class="fas fa-key"></i>
      <input 
        type="password" 
        id="password" 
        placeholder="Digite sua senha"
        autocomplete="current-password"
        style="width: 325px;"
      />
    </div>

    <button onclick="login()">
      <i class="fas fa-sign-in-alt"></i>
      Entrar
    </button>
    
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="login/users.js"></script>
  <script src="login/login.js"></script>
</body>
</html>
