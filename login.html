<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WMS TOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body style="background-image: url('1001239598_x4.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></body>
  <div class="login-container">
    <h2><i class="fas fa-lock"></i>Login WMS TOOLS</h2>
    
    <div class="input-group">
      <i class="fas fa-key"></i>
      <input 
        type="password" 
        id="password" 
        placeholder="Digite sua senha"
        autocomplete="current-password"
        style="width: 325px;"
      />
    </div>

    <button onclick="login()">
      <i class="fas fa-sign-in-alt"></i>
      Entrar
    </button>
    
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="users.js"></script>
  <script src="login.js"></script>
</body>
</html>
