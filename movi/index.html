<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Movimentações</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />

    <!-- jsPDF e jsPDF-AutoTable via CDN (sem integrity) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-forklift"></i> Movimentações</h1>
      
      <!-- Área de mensagem de erro da grade; só aparece se não for carregada -->
      <div id="gradeStatus"></div>

      <!-- Seção para colar os dados do Excel -->
      <section class="import-section" id="importSection">
        <h2>Movimentação Palete Completo</h2>
        <textarea id="movimentacaoInput" placeholder="Cole aqui os dados copiados do Excel..."></textarea>
        <button id="btnProcessar">Processar Movimentação</button>
      </section>

      <!-- Seção para exibição dos grupos processados -->
      <section id="movimentacoesContainer" class="hidden">
        <h2>Movimentações Processadas</h2>
        <div id="movimentacoesList"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
