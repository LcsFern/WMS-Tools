<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Movimentações</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />

    <!-- jsPDF e jsPDF-AutoTable via CDN (sem integrity) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-truck-container"></i> Movimentações</h1>
      
      <!-- Área de mensagem de erro da grade; só aparece se não for carregada -->
      <div id="gradeStatus"></div>

      <!-- Seção para colar os dados do Excel -->
      <section class="import-section" id="importSection">
        <h2>Movimentação Palete Completo</h2>
        <textarea id="movimentacaoInput" placeholder="Cole aqui os dados copiados do Excel..."></textarea>
      </section>

      <!-- Botões para processar mais movimentações e adicionar grupos (inicialmente ocultos) -->
      <div class="process-more-container hidden" id="processMoreContainer">
        <button id="btnProcessarMais"><i class="fa-solid fa-plus-circle"></i> Processar Mais Movimentações</button>
        <button id="btnAdicionarGrupos"><i class="fa-solid fa-layer-group"></i> Adicionar Grupos</button>
      </div>

      <!-- Modal para adicionar grupos -->
      <div id="modalGrupos" class="modal hidden">
        <div class="modal-content">
          <h2>Adicionar Grupos</h2>
          <textarea id="gruposInput" placeholder="Cole aqui conteudo dos pallets da expedição..." style="width: 568px; height: 185px;""></textarea>
          <div class="modal-actions">
            <button id="btnProcessarGrupos">Processar Grupos</button>
            <button id="btnFecharModal">Fechar</button>
          </div>
        </div>
      </div>

      <!-- Barra de pesquisa (inicialmente oculta) -->
      <div class="search-container hidden" id="searchContainer">
        <div class="search-input-container">
          <i class="fa-solid fa-search search-icon"></i>
          <input type="text" id="searchInput" placeholder="Pesquisar OE, etiqueta, produto...">
          <span id="searchResults"></span>
        </div>
      </div>

      <!-- Seção para exibição dos grupos processados -->
      <section id="movimentacoesContainer" class="hidden">
        <div class="section-header"> <h2>Movimentações Processadas</h2>
          <button id="btnCopiarOEs" class="btn-copiar-oes" title="Copiar todas as OEs processadas">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
        <div id="movimentacoesList"></div>
      </section>
    </div>

    <script src="script.js"></script>
    <div id="customAlertPopup" class="custom-popup hidden">
  <div class="custom-popup-content">
    <span class="custom-popup-close-btn">&times;</span>
    <div id="customAlertIcon" class="custom-popup-icon">
      </div>
    <p id="customAlertMessage"></p>
    <button id="customAlertOkButton" class="custom-popup-ok-btn">OK</button>
  </div>
</div>
  </body>
</html>
